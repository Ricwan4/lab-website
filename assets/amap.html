<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>ANDLAB-MAP</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,
        body,
        #container {
            height: 100%;
            width: 100%;
        }

        .input-card {
            width: 32rem;
            z-index: 170;
        }

        .input-card .btn {
            margin-right: .8rem;
        }

        .input-card .btn:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <!-- add map -->
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: "e43cea1be9c608e49da7542bed685a3a",
        };
    </script>
    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=2.0&key=605e93beae8e9fb28a380c21cd8e7890"></script>
    <script type="text/javascript">
        var map = new AMap.Map("container", {
            center: [113.549863, 22.132091],
            zoom: 17,
        });
        var position = [113.549863, 22.132091];

        // set info window
        var info = [];
        info.push("<div style=\"font-family:bold\">Research Building N21, 1015d</div>")
        info.push("<div>University of Macau, Macau SAR, China</div>");
        var infoWindow = new AMap.InfoWindow({
            anchor: "bottom-left",
            content: info.join(""),
            offset: new AMap.Pixel(15, -30),
        });
        infoWindow.open(map, position);

        // set marker
        var marker = new AMap.Marker({ position: position, map });
        marker.on("click", function () {
            infoWindow.open(map, marker.getPosition());
        });
    </script>
</body>

</html>
